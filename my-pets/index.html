<!DOCTYPE html>
<html id="my-pets" lang="en">
<!-- This is the My Pets page -->
<!-- I did not really know what to put on this page so I rolled with the pets thing -->
<head id="my-pets-home">
  <title>Pets of Austyn Gerzevske</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="../assets/css/screen.css" />
  <link href="https://fonts.googleapis.com/css?family=Bai+Jamjuree" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />

<!-- This is the body -->
<body>
  <!-- My Pets Header: Links to other pages using referential navigation -->
  <header id="my-pets-header">
    <h1>Austyn Gerzevske</h1>
    <nav>
      <ul class="nav-menu">
        <li class="nav-item"><a href="../">Home</a></li>
        <li class="nav-item"><a href="../resume">Resume</a></li>
        <li class="nav-item"><a href="">Pets</a></li>
      </ul>
    </nav>
  </header>
  <!-- Pets Section: Dogs and Cats -->
  <main id="pets">
    <h2>Here are My Family's Pets</h2>
    <ul>
      <!-- Dogs -->
      <li id="dogs">
        <h3>Doggos</h3>
        <ul class="images">
          <li>
            <figure>
              <img src="../assets/img/dog-daisy.jpg" alt="Picture of Daisy" />
              <figcaption>Daisy Doggo</figcaption>
            </figure>
          </li>
          <li>
            <figure>
              <img src="../assets/img/dog-desil.jpg" alt="Picture of Desil" />

      <li id="cats">
        <h3>Non-Puppers (Feline)</h3>
        <ul class="images">
          <li>
            <figure>
              <img src="../assets/img/cat-copper.jpg" alt="Picture of Copper" />

            </figure>

          <li>
            <figure>
              <img src="../assets/img/cat-scofield.jpg" alt="Picture of Scofield" />

          <li>
            <figure>
              <img src="../assets/img/cat-misty.jpg" alt="Picture of Misty" />

            </figure>
          </li>
        </ul>
      </li><!-- li tag that ends the child/parent relation -->
      <!-- Guinea Pig -->
      <li id="guinea-pig">
        <h3>The Guinea Pig</h3>
        <ul class="images">
          <li>
            <figure>
              <img src="../assets/img/pig.jpg" alt="Picture of The Pig" />
              <figcaption>Piggy Pig</figcaption>

        </ul>
      </li><!-- li tag that ends the child/parent relation -->
    </ul>
